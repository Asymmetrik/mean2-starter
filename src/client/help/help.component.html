<section class="help-content">
	<div class="row">
		<div class="col-sm-2" role="complementary">
			<nav>
				<ul class="nav nav-stacked">
					<li *ngFor="let topic of helpTopics" role="presentation">
						<a class="no-href btn-link" [routerLink]="['/help/'+topic.id]">{{topic.title}}</a>
					</li>
				</ul>
			</nav>
		</div>

		<div class="col-sm-10" role="main">
			<router-outlet></router-outlet>
		</div>
	</div>
</section>
