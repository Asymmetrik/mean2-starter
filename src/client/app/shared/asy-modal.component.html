<div class="modal-header">
	<h3 class="modal-title pull-left">{{ title }}</h3>
</div>
<div class="modal-body word-wrap" [innerHtml]="message"></div>
<div class="modal-footer">
	<button class="btn btn-primary" (click)="ok()">{{ okText }}</button>
	<button *ngIf="cancelText" class="btn btn-link" (click)="cancel()">{{ cancelText }}</button>
</div>
