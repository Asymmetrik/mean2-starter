<section>

	<a class="back-link" [routerLink]="[asyRoutes.getPath('TeamSummary'),{id:team?._id}]"><i class="fa fa-angle-double-left"></i> Back to Team Summary</a>
	<form #form="ngForm" (ngSubmit)="save()" novalidate autocomplete="off" class="form-horizontal" role="form">



		<div class="page-header">
			<h3>{{ modeDisplay }} Project</h3>
		</div>

		<div>
			<h4>Project Owner: {{team?.name}}</h4>
		</div>

		<div class="form-group row">
			<label class="col-md-2 control-label">Name<span class="text-danger"><strong> *</strong></span></label>
			<div class="col-md-10">
				<input type="text" class="form-control" required [(ngModel)]="project.name" ngControl="name"/>
			</div>
		</div>

		<div class="form-group row">
			<label class="col-md-2 control-label">Description</label>
			<div class="col-md-10">
				<input type="text" class="form-control" [(ngModel)]="project.description"/>
			</div>
		</div>

		<div class="form-group row">
			<div class="col-md-12">
				<div class="pull-right">
					<button type="submit" class="btn btn-default" [disabled]="!form.form.valid">Save</button>
					<a type="button" class="btn btn-link" [routerLink]="[asyRoutes.getPath('TeamSummary'),{id:team?._id}]">Cancel</a>
				</div>
			</div>
		</div>

		<!-- Validation errors -->
		<div class="form-group row" [hidden]="!error">
			<div class="col-md-offset-2 col-md-10">
				<div class="text-danger">
					<strong>{{error}}</strong>
				</div>
			</div>
		</div>

	</form>


</section>
