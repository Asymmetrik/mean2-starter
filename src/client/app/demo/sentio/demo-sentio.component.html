<section>

	<!-- Donut Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Donut Chart</h3>
			<button class="btn btn-default" (click)="donut.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-3">

			<donut-chart
				[model]="donut.model"
				[resize]="donut.resize"
				[configure]="donut.configure">
			</donut-chart>

		</div>
	</section>


	<!-- Bar Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Bar Chart</h3>
			<button class="btn btn-default" (click)="bars.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-6">

			<vertical-bar-chart
				[model]="bars.model"
				[widthExtent]="bars.widthExtent"
				[resize]="bars.resize"
				[configure]="bars.configure">
			</vertical-bar-chart>

		</div>
	</section>


	<!-- Matrix Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Matrix Chart</h3>
			<button class="btn btn-default" (click)="matrix.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-3">

			<matrix-chart
				[model]="matrix.model"
				[configure]="matrix.configure">
			</matrix-chart>

		</div>
	</section>


	<!-- Matrix Chart -->
	<section class="row">
		<div class="col-md-12">

			<h3>Matrix Chart</h3>
			<button class="btn btn-default" (click)="matrix.update()">Update</button>

		</div>
	</section>
	<section class="row">
		<div class="col-md-3">

			<matrix-chart
				[model]="matrix.model"
				[configure]="matrix.configure">
			</matrix-chart>

		</div>
	</section>

</section>
