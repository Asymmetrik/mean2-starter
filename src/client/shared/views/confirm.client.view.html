<div class="asy-modal" *ngIf="isVisible">
	<div class="sm-col-12 md-col-8 lg-col-6 asy-modal-body">
		<div class="modal-header">
			<h3>{{title}}</h3>
		</div>
		<div class="modal-body word-wrap" [innerHtml]="message"></div>
		<div class="modal-footer">
			<button class="btn btn-default" (click)="ok()">{{okText}}</button>
			<button class="btn btn-link" (click)="cancel()">{{cancelText}}</button>
		</div>
	</div>
</div>
