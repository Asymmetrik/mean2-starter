<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">

	<base href="/">

	<title>{{title}}</title>
	<meta name="description" content="{{description}}">
	<meta name="fragment" content="!">

	<!-- Apple META -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Fav Icon -->
	<link href="{{favicon}}" rel="shortcut icon" type="image/x-icon">

	<!-- Application CSS Files -->
	{{#each cssFiles}}<link rel="stylesheet" href="{{this}}">
	{{/each}}

</head>


<body class="ng-cloak">


	{{{ body }}}


	<noscript>
		<style>
			[ng\:cloak], [ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
				display: block !important;
			}
		</style>
		<div class="alert alert-warning">
			<strong>This page requires JavaScript.</strong> Please enable it in your browser.
		</div>
	</noscript>

	<!-- Embedding The User Object -->
	<script type="text/javascript">
		var user = {{{ user }}};
		var config = {{{ config }}};
	</script>

{{#if developmentMode}}

	<!-- APPLICATION RUNNING IN DEVELOPMENT MODE -->
	<script type="text/javascript">
		console.log('APPLICATION RUNNING IN DEVELOPMENT MODE');
	</script>

	<script type="text/javascript" src="http://localhost:9000/dev/vendor.js"></script>
	<script type="text/javascript" src="http://localhost:9000/dev/application.js"></script>

{{else}}
	<!-- Application JavaScript Files -->
{{#each jsFiles}}	<script type="text/javascript" src="{{this}}"></script>
{{/each}}
{{/if}}


	{{#if liveReload}}
	<!--Livereload script rendered -->
	<script type="text/javascript" src="{{liveReloadScript}}"></script>
	{{/if}}

</body>

</html>
